<section class="section container">
    <div class="add-company">
        <div class="add-company__body">
            <h2 class="add-company__title">
                Не знайшли <span>свою компанію?</span>
            </h2>
            <div class="add-company__descr h4">
                <p>Зв’яжіться з нами щоб додати вашу компанію і отримувати чесні відгуки.</p>
            </div>
        </div>
        <form action="" class="add-company__form add-company-form">
            <h3 class="add-company-form__title">Додати компанію</h3>
            <div class="add-company-form__body">
                <div class="add-company-form__field">
                    <label for="name" class="add-company-form__label h4">Назва компанії</label>
                    <input type="text" name="name" id="name" class="add-company-form__input" placeholder="Введіть назву компанії" inputmode="text"/>
                </div>
                <div class="add-company-form__field">
                    <label for="email" class="add-company-form__label h4">Електронна адреса</label>
                    <input type="email" name="email" id="email" class="add-company-form__input" placeholder="example@gmail.com" inputmode="email"/>
                </div>
            </div>
            <button type="submit" class="add-company-form__button button button--color-2">Зв’язатися</button>
        </form>
    </div>
</section>
